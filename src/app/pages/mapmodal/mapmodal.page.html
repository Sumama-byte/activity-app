<ion-header>
  <ion-toolbar style="background-color: var(--ion-background-color);">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Select Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--ion-background-color:none;">
  <div id="map" #map></div>
  <ion-button mode="ios" expand="block" color="primary" style="--color:white;" (click)="setLocation()">Select Location</ion-button>
</ion-content>
