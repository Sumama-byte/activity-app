<ion-content>
  <ion-row class="header">
    <ion-col size="1.8">
      <div class="back-button" (click)="close()"> 
        <ion-icon name="chevron-back-outline" size="large"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="8.4">
      <p class="text"><b>Profile</b></p>
    </ion-col>
    <!-- <ion-col size="1.8">
      <p class="text" (click)="allow()"><b>Edit</b></p>
    </ion-col> -->
  </ion-row>

   <!-- user image -->
  <ion-avatar class="avatar">
    <img src={{profile_data.img}} alt="">
  </ion-avatar>


  <!-- user name and Bio -->
  <h1 class="name"><b>{{profile_data.name}}</b></h1>
  <p class="text2">{{profile_data.bio}}</p>

  <!-- social range -->
  <ion-row class="range">
    <ion-col size="8">
      <p>Social range</p>
    </ion-col>
    <ion-col size="4" class="col2">
      <!-- social range value -->
      <p><b>{{profile_data.socialize_distance}}</b></p>
    </ion-col>
  </ion-row>
</ion-content>
