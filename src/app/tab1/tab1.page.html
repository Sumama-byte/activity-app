<!-- Head -->
<ion-header>
  <ion-toolbar>

    <div class="head_align">
      <div class="head_align_left">

        <img src="../../assets/WhatsApp_Image_2022-05-10_at_8.12 3.png" alt="">

        <p> 312 Street, USA</p>

      </div>
      <div class="head_align_right">
        <ion-icon (click)="notification()" name="notifications-outline" class="icon"></ion-icon>
        <div class="img" (click)="profile()" >
          <img class="img2" src="{{this.Profile}}" alt="">
        </div>

      </div>
    </div>

  </ion-toolbar>

</ion-header>

<ion-content>

  <!-- Segment -->
  <ion-segment [(ngModel)]="selectTabs" mode="ios" value="map">
    <ion-segment-button value="map">
      <ion-label>Map</ion-label>
    </ion-segment-button>
    <ion-segment-button value="list">
      <ion-label>List</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Map Segment -->
  <ion-list *ngIf="selectTabs == 'map' ">

    <!-- Map -->
    <capacitor-google-maps id="my-cool-map" #map></capacitor-google-maps>

  </ion-list>

  <!-- List Segment -->
  <div *ngIf="selectTabs == 'list' ">

    <!-- List data -->
    <ion-row>
      <ion-col size="12" size-md="5" *ngFor="let data of list_activities" (click)="show_details(data)">

        <div class="user_img m-2">
          <img src="{{this.data.user_img}}" alt="">
        </div>

        <div class="m-2">
          <p class="title m-1"><b>{{this.data.activity_title}}</b></p>
          <p class="subtitle m-1 short_des">{{this.data.activity_des}}</p>
          <p class="subtitle m-1"><b>view it</b></p>
        </div>

        <div class="location_img">
          <img class="a" src="{{this.data.location_img}}" alt="">
        </div>

      </ion-col>
    </ion-row>
  </div>

</ion-content>
