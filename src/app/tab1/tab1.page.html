<ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col size="2">
          <img src="../../assets/WhatsApp_Image_2022-05-10_at_8.12 3.png" alt="">
        </ion-col>
        <ion-col class="c2" size="7"> 
          312 Street, USA
        </ion-col>
        <ion-col class="c4" size="3">
          <ion-icon name="notifications-outline" class="icon"></ion-icon>
          <div class="img">
            <img src="../../assets/profile - 1.png" alt="">
          </div>
        </ion-col>  
      </ion-row>
    </ion-toolbar>

</ion-header>

<ion-content>
 
  <ion-segment  [(ngModel)]="selectTabs" mode="ios" value="all">
    <ion-segment-button value="map">
      <ion-label>Map</ion-label>
    </ion-segment-button>
    <ion-segment-button value="list">
      <ion-label>List</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-list *ngIf="selectTabs == 'map' ">
    <img src="../../assets/Mapsicle Map.png" alt="">
  </ion-list>


  <ion-list  *ngIf="selectTabs == 'list' " >
    <ion-row class="view"  *ngFor="let person of people">
      <ion-col size="2">
        <div class="p_image">
        <img src="{{this.person.img}}" alt="">
      </div>
      </ion-col>
      <ion-col size="7" class="class">
        <p class="text3"><b>{{this.person.p2}}</b></p>
        <p class="text4">{{this.person.p3}}</p>
        <p><b>view it</b></p>
      </ion-col>
      <ion-col size="3">
        <img src="{{this.person.image}}" alt="">
      </ion-col>
    </ion-row>
  </ion-list>
  
</ion-content>
