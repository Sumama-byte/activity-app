 
<ion-content>
   
  <ion-row class="main">
    <ion-col size="1.8">
      <div class="back-button">
        <ion-icon name="chevron-back-outline" size="large"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="2.2">
      <img src="./../../assets/Ellipse 269.png" alt="">
    </ion-col>
    <ion-col size="7">
      <p class="name"><b>Floyd Miles</b></p>
      <p class="title">online 5 min ago</p>
    </ion-col>
    <ion-col size="1">
      <ion-icon name="ellipsis-vertical" size="large"></ion-icon>
    </ion-col>
 
  </ion-row>
   

    <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
          <b>{{message.user}}</b><br>
          <span>{{message.msg}}</span>
          <div class="time" text-right><br>
            {{message.createdAt | date:'short'}}
          </div>
        </ion-col>
        
        <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
          <b>{{message.user}}</b><br>
          <span>{{message.msg}}</span>
          <div class="time" text-right><br>
            {{message.createdAt | date:'short'}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="light">
      <ion-row class="ion-align-items-center ion-no-padding"> 
        <ion-col size="10">
            <textarea autosize maxRows="4" class="message-input" [(ngModel)]="newMsg"></textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"
          class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
